<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <script defer src="./javascript/form.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headBar">
            <button class="navMenu">☰</button>
            <h2>October 4, 2021</h2>
            <h1>The Rosario Post</h1>
            <div class="headBtn">
                <button class="sign">Sign In</button>
                <button><img src="./assets/images/search.png" class="search" alt="search-btn"></button>
            </div>
        </div>
        <nav>
            <button class="navBtn">Home</button>
            <button class="navBtn">World</button>
            <button class="navBtn">Coronavirus</button>
            <button class="navBtn">Climate</button>
            <button class="navBtn">Business</button>
            <button class="navBtn">Tech</button>
            <button class="navBtn">Science</button>
            <button class="navBtn">Sports</button>
            <button class="navBtn">Entertainment</button>
        </nav>
    </header>
    <main>
        <div class="formDiv">
            <p class="formTitle">Subscribe</p>
            <form action="" method="get" id="form">
                    <div class="name">
                        <label for="fname">name</label>
                        <input type="text" name="name" id="fname" placeholder="Enter Full Name">
                        <div class="errorName" id="errorName"></div>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" placeholder="Enter E-mail">
                        <div class="errorMail" id="errorMail"></div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter password">
                        <div class="errorPass" id="errorPass"></div>
                    </div>
                    <div>
                        <label for="conPass">Confirm Password</label>
                        <input type="password" name="" id="confirmPass" placeholder="Confirm password">
                        <div class="errorConf" id="errorConf"></div>
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="" id="age" placeholder="Enter your age">
                        <div class="errorAge" id="errorAge"></div>
                    </div>
                    <div>
                        <label for="phoneNum">Phone Number</label>
                        <input type="number" name="" id="number" placeholder="Enter phone number">
                        <div class="errorNum" id="errorNum"></div>
                    </div>
                    <div>
                        <label for="adress">Adress</label>
                        <input type="text" name="" id="adress" placeholder="Enter your adress">
                        <div class="errorAdress" id="errorAdress"></div>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="" id="city" placeholder="Enter your city">
                        <div class="errorCity" id="errorCity"></div>
                    </div>
                    <div>
                        <label for="zipCode">Zip code</label>
                        <input type="text" name="" id="zipCode" placeholder="Enter your Zip code">
                        <div class="errorZip" id="errorZip"></div>
                    </div>
                    <div>
                        <label for="dni">DNI</label>
                        <input type="number" name="" id="dni" placeholder="Enter your DNI">
                        <div class="errorDni" id="errorDni"></div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btnSubmit">Submit</button>
                    </div>
                </div>
            </form>
    </main>
    <footer>
        <p>Contact us</p>
        <div class="socialMedia">
            <a href="https://www.instagram.com/marianofrag/"> 
                <img src="./assets/images/instagram.png" class="icon" alt="socialMedia"></a>
            <a href="https://www.facebook.com"> 
                <img src="./assets/images/facebook.png" class="icon" alt="socialMedia"></a> 
            <a href="https://twitter.com/marianofrag?lang=en"> 
                <img src="./assets/images/twitter.png" class="icon" alt="socialMedia"></a>
        </div>
        <p> © Mariano Fragueyro </p>
    </footer>

</body>
</html>
